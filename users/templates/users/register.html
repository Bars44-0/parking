{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3>Регистрация</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p class="mt-2">Уже есть аккаунт? <a href="{% url 'login' %}">Вход</a></p>
    </div>
</div>
{% endblock %}
